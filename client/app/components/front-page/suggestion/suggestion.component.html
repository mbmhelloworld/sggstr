<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div *ngIf="!isLoading" class="container d-flex flex-wrap">
  <div class="" *ngFor="let post of posts">
    <div class="card mb-3">
      <h4 class="card-header">{{post.title}}</h4>
      <div class="card-body">
        <p class="post-text">{{post.text}}</p>
        <h5>{{post.book?.title}}</h5>
        <div>
          <a href="{{post.book?.buyLink}}">
            <button class="btn btn-sm btn-primary">
              <i class="fa fa-shopping-cart"> Find book</i>
            </button>
          </a>
        </div>
        <p>Written by: {{post.book?.creator?.foreName}} {{post.book?.creator?.lastName}}</p>
        <p>Genre: {{post.book?.genre?.name}}</p>
        <img src="{{post.book?.cover}}" alt="cover from book">
        <p>From: {{post.user?.username}}</p>
        {{post.upVotes ?? 0}}
        <button class="btn btn-sm btn-primary" *ngIf="auth.loggedIn" (click)="upVote(post)">
          <i class="fa fa-plus"></i>
        </button>
        {{post.downVotes ?? 0}}
        <button class="btn btn-sm btn-danger ms-1" *ngIf="auth.loggedIn" (click)="downVote(post)">
          <i class="fa fa-minus"></i>
        </button>
      </div>
    </div>
  </div>
</div>
